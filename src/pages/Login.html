<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../styles/Login.css" />
	</head>
	<body onload="addLoginListener()">
		<div id="draggable"></div>

		<button onclick="goToHome()" id="goBackButton">Voltar</button>

		<h2 id="pageTitle">Fa√ßa login na sua conta</h2>
		<h1 id="pageTitleDoIt">DoIt</h1>

		<h4 class="inputTitle">Digite seu e-mail:</h4>
		<input
			type="email"
			name="loginEmail"
			id="loginEmail"
			class="loginInput"
			placeholder="E-mail"
			autofocus
		/>

		<h4 class="inputTitle">Digite sua senha:</h4>
		<input
			type="password"
			name="loginPassword"
			id="loginPassword"
			class="loginInput"
			placeholder="Senha"
		/>

		<button onclick="Login()" id="loginButton">Entrar</button>
		<p id="resetPasswordButton" onclick="forgotPassword()">
			Esqueci a minha senha!
		</p>

		<script src="../Main.js"></script>
	</body>
</html>
