<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../styles/Register.css" />
	</head>
	<body onload="addRegisterListener()">
		<div id="draggable"></div>

		<button onclick="goToHome()" id="goBackButton">Voltar</button>

		<h2 id="pageTitle">Crie uma conta</h2>
		<h1 id="pageTitleDoIt">DoIt</h1>

		<h4 class="inputTitle">Digite seu e-mail:</h4>
		<input
			type="email"
			name="registerEmail"
			id="registerEmail"
			class="registerInput"
			placeholder="E-mail"
			autofocus
		/>

		<h4 class="inputTitle">Crie sua senha:</h4>
		<input
			type="password"
			name="registerPassword"
			id="registerPassword"
			class="registerInput"
			placeholder="MÃ­nimo de 6 caracteres"
		/>

		<button onclick="Register()" id="registerButton">
			Completar cadastro
		</button>

		<script src="../Main.js"></script>
	</body>
</html>
