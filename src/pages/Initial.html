<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../styles/Initial.css" />
	</head>
	<body onload="isLogedIn()">
		<div id="container">
			<div id="draggable"></div>
			<div id="interactionArea">
				<div id="topArea">
					<h1 id="title">DoIt</h1>
					<h3 id="description">
						Anote no seu computador e leve suas tarefas com você!
					</h3>
				</div>

				<div id="chooseContainer">
					<div class="chooseArea">
						<h4 class="chooseTitle">Já Possui conta? Fazer Login!</h4>
						<button class="chooseButton" onclick="goToLogin()">Login</button>
					</div>
					<div class="chooseArea">
						<h4 class="chooseTitle">Ainda não tem conta? Cadastrar-se!!</h4>
						<button class="chooseButton" onclick="goToRegister()">
							Cadastro
						</button>
					</div>
				</div>
			</div>
			<div id="loaderContainer">
				<div id="loader"></div>
			</div>
		</div>


		<script src="../Main.js"></script>
	</body>
</html>
